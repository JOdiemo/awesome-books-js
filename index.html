<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aweasome Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0">
     <section id="books-list" class="book-list col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
        <h1 class="display-4 py-2 text-dark text-center">All Awesome books</h1>
        <div class="books-container container d-flex flex-column mb-5 mx-auto">
            <h2 id="empty-tag" class="list-title text-center mx-auto">No Books in Library</h2>
            <table class="table table-striped">
                <tbody id="books"></tbody>
            </table>
        </div>
    </section>
    <section id="add-book-container">
        <div class="row text-light">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
                <h2 class="display-4 py-2 text-dark text-center">Add a new book</h2>
                <div class="px-2">
                    <form id="form" class="justify-content-center text-center">
                        <input type="text" name="title" id="title" placeholder="Title" class="col-md-10" />
                        <br>
                        <input type="text" name="author" id="author" placeholder="Author" class="col-md-10" />
                        <br>
                        <input type="submit" name="submit-button" id="submit-button" value="Add book"
                            class="btn btn-light right aligned" onclick="myBooks.addBook()" />
                    </form>
                </div>
            </div>
        </div>
    </section>

   <script src="./js/class.js"></script>
</body>
</html>
